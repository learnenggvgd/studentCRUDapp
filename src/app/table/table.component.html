<table class="mt-1 table table-dark">
        <thead>
          <tr>
            <th></th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">PhNo</th>
            <th scope="col">Class</th>
            <th scope="col">Action</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let student of studentArray'>
            <td></td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.class}}</td>
            <td>{{student.phNo}}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="editStudent(student.id)"><i class="bi bi-pencil-square"></i> Edit</button>&nbsp;
              <button type="button" class="btn btn-danger" (click)="deleteStudent(student.id)"><i class="bi bi-trash3"></i>Delete</button>
            </td>
          </tr> 
        </tbody>
</table>
